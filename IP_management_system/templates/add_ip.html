{% extends 'base.html' %}

{% block title %}
    机房管理系统|添加信息
{% endblock title %}

{% block main %}
    <h1 class="page-header">信息管理页面</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">添加地址</div>
        <div class="panel-body">
            <form class="form-horizontal" action="{% url 'add_ip' %}" method="post">
                <div class="form-group">
                    <label for="ip_address" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_address" name="ip_address"
                               placeholder="地址">
                    </div>
                </div>

				<div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">主机名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_name" name="ip_name"
                               placeholder="用户">
                    </div>
                </div>

				<div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">MAC地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_mac" name="ip_mac"
                               placeholder="用户">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_user" name="ip_user"
                               placeholder="用户">
                    </div>
                </div>

				<div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_status" name="ip_status"
                               placeholder="状态">
                    </div>
                </div>


				<div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">详细描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_description" name="ip_change"
                               placeholder="变化">
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                        <p style="color: red;">{{ error_msg }}</p>
                    </div>
                </div>
            {% csrf_token %}
            </form>
        </div>

    </div>
{% endblock main %}

{% block ip_list %}
    active
{% endblock ip_list %}
